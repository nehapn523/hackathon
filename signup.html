<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Evebt_mang/bgnew1.jpeg'); /* Path to your image */
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center center; /* Keeps the image centered */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #4b3c31; /* Dark brown text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(245, 240, 225, 0.9); /* Increased opacity (90%) */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px); /* Optional: Adds blur to the background */
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px; /* Increased font size */
            color: #4b3c31;
        }

        .form-group {
            margin-bottom: 20px; /* Space between fields */
        }

        .form-group label {
            display: block;
            font-size: 16px; /* Increased font size */
            color: #6e4b3a;
            margin-bottom: 8px; /* Space between label and input */
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px; /* Increased font size */
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
            background-color: #fff;
        }

        .form-group input:focus {
            border-color: #8e735b;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 18px; /* Increased button font size */
            color: #fff;
            background-color: #8e735b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px; /* Added space between password input and the button */
            margin-bottom: 15px;
        }

        button[type="submit"]:hover {
            background-color: #7a5c47;
        }

        p {
            text-align: center;
            font-size: 16px; /* Increased font size */
            color: #6e4b3a;
        }

        p a {
            color: #8e735b;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </div>
</body>
</html>
